<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a90e2, #50c878);
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="openModal(1)">Кнопка 1</button>
        <button class="btn" onclick="openModal(2)">Кнопка 2</button>
        <button class="btn" onclick="openModal(3)">Кнопка 3</button>
        <button class="btn" onclick="openModal(4)">Кнопка 4</button>
        <button class="btn" onclick="openModal(5)">Кнопка 5</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
